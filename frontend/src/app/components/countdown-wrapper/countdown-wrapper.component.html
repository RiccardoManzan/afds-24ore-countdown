<p id="countdown" [class]="{ blink: (!showCountdown && !showPreCountdown) || isCountdownCompleted }">

  <ng-container *ngIf="!showCountdown && !showPreCountdown">
    STAND-BY
  </ng-container>

  <countdown
    id="pre-countdown"
    *ngIf="showPreCountdown"
    [config]="preCountdownConfig"
    (event)="handlePreCountdownEvent($event)"
  />

  <countdown
    *ngIf="showCountdown"
    [config]="countdownConfig"
    (event)="handleCountdownEvent($event)"
  />

</p>
